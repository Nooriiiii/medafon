<div class="container mt-3">
<div class="text-end mb-3">
<button routerLink="/new" class="btn btn-success">Create New</button>
</div>
<ul class="list-group">
<li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
<div>
<h5 class="mb-1">{{ todo.title }}</h5>
<p class="mb-1">{{ todo.description }}</p>
</div>
<button routerLink="/edit/{{todo.id}}" class="btn btn-primary">
<i class="fa fa-pencil-alt"></i> Edit
</button>
</li>
</ul>
</div>
