<form [formGroup]="todoForm" (ngSubmit)="submitTodo()" class="container mt-5">
<div class="mb-3">
<label for="title" class="form-label">Title</label>
<input type="text" formControlName="title" class="form-control" id="title" required minlength="3" placeholder="Enter title">
</div>
<div class="mb-3">
<label for="description" class="form-label">Description</label>
<textarea formControlName="description" class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
</div>
<button type="submit" class="btn btn-primary">{{ editMode ? 'Update' : 'Create' }}</button>
</form>
